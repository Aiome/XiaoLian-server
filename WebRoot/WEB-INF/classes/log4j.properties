# Set root logger level to DEBUG and its only appender to CONSOLE.
log4j.rootLogger=INFO,CONSOLE
#log4j.rootLogger=ERROR
# CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %p [%c] - %m %n
#log4j.appender.ERROR=org.apache.log4j.ConsoleAppender
#log4j.appender.ERROR.layout=org.apache.log4j.PatternLayout
#log4j.appender.ERROR.layout.ConversionPattern=%d %p [%c] - <%m>%n
log4j.logger.org.smslib=ERROR
log4j.logger.org.mortbay.log=ERROR
log4j.logger.org.apache.jasper.servlet.JspServlet=ERROR
log4j.logger.org.apache.jasper.compiler.JspRuntimeContext=ERROR
log4j.logger.org.apache.jasper.compiler.Compiler=ERROR

log4j.logger.org.apache.mina.filter.codec.ProtocolCodecFilter=ERROR

log4j.logger.org.apache.mina.core.filterchain.IoFilterEvent=ERROR
log4j.logger.QueueExecutor=INFO
log4j.logger.MEPushHandler=INFO
log4j.logger.SenderTask=INFO

# FILE
log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File=D:/home/project/work/sms2/src/main/webapp/build/deploy/logs/myweb.log
log4j.appender.logfile.MaxFileSize=512KB
log4j.appender.logfile.MaxBackupIndex=5
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d %p [%c] - %m%n
